<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mercado uxtest</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/bower_components/chico/dist/ui/chico.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE 7]>    <html class="no-js lt-ie10 lt-ie9 lt-ie8 ie7" lang="en"> <![endif]-->
    <!--[if IE 8]>    <html class="no-js lt-ie10 lt-ie9 ie8" lang="en"> <![endif]-->
    <!--[if IE 9]>    <html class="no-js lt-ie10 ie9" lang="en"> <![endif]-->

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">mercado libre</h3>
      </div>

      <div class="marketing">
        <div class="marketing-header">
          <!-- Title -->
          <h1 class="marketing-title">Ipad Mini Apple 16gb Wifi Led 7.9</h1>
        </div>

        <figure class="container">

          <img class="container-img"
           alt="Apple Ipad Mini 2 16gb Wifi Retina"
           src="/images/ipad-front.png">

           <!-- Price -->
           <div class="price">
              <article class="price ch-price">
                <strong>$4.799<sup>99</sup></strong>
              </article>
           </div>

           <!-- Quantity -->
           <div class="quantity">
             <p class="quantity-label">Quantity</p>
             <div class="quantity-dropdown">1</div>
             <menu label="Links" class="quantity-content ch-hide">
               <li><a>2</a></li>
               <li><a>3</a></li>
               <li><a>4</a></li>
               <li><a>5</a></li>
             </menu>
           </div>

           <!-- Payment -->
           <div class="payment">
             <p class="payment-label">Payment</p>
             <div class="payment-dropdown">12</div>
             <menu label="Links" class="payment-content ch-hide">
               <li><a>3</a></li>
               <li><a>6</a></li>
               <li><a>9</a></li>
             </menu>
           </div>

           <!-- Buy button -->
           <input class="marketing-buy ch-btn ch-btn-big" type="submit" value="Buy">

           <!-- Message -->
           <p class="marketing-message">Mercado Libre isn't the owner of this product.</p>
        </figure>

        <!-- More products -->
        <div class="more-products">
          <h3 class="more-products-head">More products like this</h3>
        <div id="moreproducts" class="ch-carousel">
          <ul>
            <li><img src="/images/more-products-1.png"></li>
            <li><img src="/images/more-products-2.png"></li>
            <li><img src="/images/more-products-3.png"></li>
            <li><img src="/images/more-products-1.png"></li>
            <li><img src="/images/more-products-2.png"></li>
            <li><img src="/images/more-products-3.png"></li>
            <li><img src="/images/more-products-1.png"></li>
            <li><img src="/images/more-products-2.png"></li>
            <li><img src="/images/more-products-3.png"></li>
            <li><img src="/images/more-products-1.png"></li>
            <li><img src="/images/more-products-2.png"></li>
            <li><img src="/images/more-products-3.png"></li>
          </ul>
        </div>
       </div>

        <div class="ch-box-container">
          <h2 id="tabs"></h2>

          <div class="marketing-comment-tabs ch-tabs">
              <ul class="ch-tabs-triggers">
                  <li><a href="#tab1-a" class="ch-tab">Product Description</a></li>
                  <li><a href="#tab2-a" class="ch-tab">Questions</a></li>
              </ul>
              <div class="ch-box-lite">
                  <div id="tab1-a">
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                  </div>

                  <div id="tab2-a" class="ch-hide">
                      <h3>Buyer</h3>
                      <p>Do you have this one on white?</p>
                      <h3>Seller</h3>
                      <p>No I don't, I only have black.</p>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tiny.js/dist/tiny.js"></script>
    <script src="/bower_components/chico/dist/ui/chico.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
